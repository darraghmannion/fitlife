<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Life - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Castellar&family=Century+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
    <img src="img/LOGO.png" alt="Fit Life Logo" class="header-logo">
  </div>
  <header>
    <h1>Fit Life</h1>
    <p>Your personalized fitness journey starts here!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="workouts.html">Workouts</a>
    <a href="booking.html">Booking</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <section>
      <h2>Register</h2>
      <form action="login.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn">Register</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Fit Life. All rights reserved.</p>
  </footer>
</body>
</html>
